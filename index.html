
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Game Project Shell</title>
    <link rel="stylesheet" type="text/css" href="./CSS/gameStyle.css">
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./camerasystem.js"></script>
    <script type="text/javascript" src="./boundingRect.js"></script>
    <script type="text/javascript" src="./orcbowman.js"></script>
    <script type="text/javascript" src="./SkeletonShooter.js"></script>
    <script type="text/javascript" src="./arrow.js"></script>

    <script type="text/javascript" src="./redhead.js"></script>

<body>
    <div id="gamecontainer">
        <canvas id="gameWorld" tabindex="1" width="800" height="600">
        </canvas>
        <img src="./img/extras/heart.png" id="heart" alt="heart">
        <!-- <div id="hplabel">HP</div> -->
        <div class ="healthbar">
            <div id="health">
                <div id="label">50%</div>
            </div>
        </div>
        <img src="./img/extras/energy.png" id="magic" alt="heart">
        <div class ="magicbar">
            <div id="mana">
                <div id="manalabel">100%</div>
            </div>
        </div>
    </div>

</html>
